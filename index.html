<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Cricket Royale: Battle of the Best</title>
    <link rel="shortcut icon" href="cricket.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body class=" bg-dark text-light">
    <div class="container">
        <h2 class="text-center my-4">üèèFantasy Cricket Royale: Battle of the Bestüèè</h2>
        <div class="d-flex justify-content-center">
            <div class="input-group mb-3 w-50 ">
                <button class="btn btn-primary" type="button" id="Toss" onclick="toss()">Toss</button>
                <input type="text" class="form-control" placeholder="" readonly="true" id="selectTeam"
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
            <br><br>
        </div>
        <div id="team" style="display: none;">
            <div id="teamName" class="fw-bold text-center"> </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mx-4" onclick="bat()">Batsman <span class="badge bg-secondary"
                        id="batTotal"></span> </button>
                <button class="btn btn-primary mx-4 " onclick="bowl()">Bowler <span class="badge bg-secondary"
                        id="bowlTotal"></span> </button>
                <button class="btn btn-primary mx-4" onclick="keeping()">Wicketkeeper <span class="badge bg-secondary"
                        id="keepingTotal"></span> </button>
                <button class="btn btn-primary mx-4" onclick="summary()">Summary <span class="badge bg-secondary"
                        id="creditTotal"></span> </button>
                <button class="btn btn-primary mx-4" id="secondteam" onclick="secondTeam()" disabled="true">Create
                    Second Team
                </button>
            </div>
            <div id="card" class="d-flex flex-row row justify-content-center">
                <div class="col-lg-3" id="card"></div>
            </div>


            <div class="d-flex  justify-content-center">
                <div id="chooseC" class="my-4 mx-3" style="display: none;">Choose Captain:-<div class="col-auto ">
                        <label class="visually-hidden" for="captain1">Preference</label>
                        <select class="form-select" id="captain1" onchange="chooseCaptain1(this.value)">

                        </select>
                    </div>
                </div>
                <div id="chooseVC" class="my-4 mx-3 " style="display: none;">Choose Vice Captain:-<div
                        class="col-auto ">
                        <label class="visually-hidden" for="vCaptain1">Preference</label>
                        <select class="form-select" id="vCaptain1" onchange="chooseVCaptain1(this.value)">

                        </select>
                    </div>
                </div>
            </div>
        </div>






        <div id="team1" style="display: none;">
            <div id="teamName1" class='fw-bold text-center'> </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary  mx-4" onclick="bat1()">Batsman <span class="badge bg-secondary"
                        id="batTotal1"></span> </button>
                <button class="btn btn-primary  mx-4 " onclick="bowl1()">Bowler <span class="badge bg-secondary"
                        id="bowlTotal1"></span> </button>
                <button class="btn btn-primary  mx-4" onclick="keeping1()">Wicketkeeper <span class="badge bg-secondary"
                        id="keepingTotal1"></span> </button>
                <button class="btn btn-primary  mx-4" onclick="summary1()">Summary <span class="badge bg-secondary"
                        id="creditTotal1"></span> </button>
            </div>
            <div id="card1" class="d-flex flex-row row justify-content-center">
                <div class="col-lg-3" id="card1"></div>

            </div>

            <div class="d-flex  justify-content-center">
                <div id="chooseC2" class="my-4  mx-4" style="display: none;">Choose Captain:-<div class="col-auto ">
                        <label class="visually-hidden" for="captain2">Preference</label>
                        <select class="form-select" id="captain2" onchange="chooseCaptain2(this.value)">

                        </select>
                    </div>
                </div>
                <div id="chooseVC2" class="my-4  mx-4" style="display: none;">Choose Vice Captain:-<div
                        class="col-auto ">
                        <label class="visually-hidden" for="vCaptain2">Preference</label>
                        <select class="form-select" id="vCaptain2" onchange="chooseVCaptain2(this.value)">

                        </select>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto my-4">
                <button class="btn btn-primary" id="teamPre" style="display: none;" onclick="teamPreview()"
                    type="button">Team Preview</button>
            </div>
        </div>

    </div>

    <div id="teamSummary" style="display: none;">
        <h2 class="text-center">Team Summary</h2>
        <div id="teams" class="d-flex flex-row justify-content-evenly">
            <div>
                <p id="gamingTeam1"></p>
                <p>
                <ol class="list-group list-group-numbered" id="playingTeam1">

                </ol>
                </p>
            </div>
            <div>
                <p id="gamingTeam2"></p>
                <p>
                <ol class="list-group list-group-numbered" id="playingTeam2">

                </ol>
                </p>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto my-4">
            <button class="btn btn-primary" onclick="play()" type="button">Let's Play</button>
        </div>
    </div>
    <div id="displayTeam" style="display: none;">
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary  mx-4" id="displayTeams1" onclick="displayTeam1()">Team 1</button>
            <button class="btn btn-primary  mx-4" id="hideTeams1" onclick="hideTeam1()">Hide Team 1</button>
            <button class="btn btn-primary  mx-4" id="displayTeams2" onclick="displayTeam2()">Team 2</button>
            <button class="btn btn-primary  mx-4" id="hideTeams2" onclick="hideTeam2()">Hide Team 2</button>
        </div>
        <div class="d-flex justify-content-center">
            <div id="showTeam1" class="mx-4" style="display: none;">

                <p>
                <ol class="list-group list-group-numbered" id="playsTeam1">

                </ol>
                </p>
            </div>
            <div id="showTeam2" class="mx-4" style="display: none;">

                <p>
                <ol class="list-group list-group-numbered" id="playsTeam2">

                </ol>
                </p>
            </div>
        </div>
    </div>
    <div id="showScore" style="display: none;">
        <div class="d-flex justify-content-center my-4">
            <div class="input-group mb-3  w-25 px-3">
                <span class="input-group-text " id="showScoreTeam"></span>
                <input type="text" class="form-control" id="showScoreCard" readonly="true"
                    aria-label="Sizing example input" aria-describedby="button-addon1">
            </div>
        </div>
    </div>

    <div id="start" style="display: none;">
        <div class="d-flex flex-row justify-content-evenly my-4">
            <div class="input-group mb-3  w-25">
                <span class="input-group-text ">Batsman</span>
                <input type="text" class="form-control" id="batter" readonly="true" aria-label="Sizing example input"
                    aria-describedby="button-addon1">
            </div>
            <div class="input-group mb-3  w-25">
                <span class="input-group-text">Bowler</span>
                <input type="text" class="form-control" id="bowler" readonly="true" aria-label="Sizing example input"
                    aria-describedby="button-addon1">
            </div>

        </div>

        <div class="d-flex flex-row justify-content-center my-4" id="playTeam1">
            <div class="input-group mb-3  w-25 px-3">
                <span class="input-group-text ">Scorecard</span>
                <input type="text" class="form-control" id="scorecard" readonly="true" aria-label="Sizing example input"
                    aria-describedby="button-addon1">
            </div>
            <div class="input-group mb-3  w-25 px-3">
                <span class="input-group-text " id="scoreTeam1"></span>
                <input type="text" class="form-control" id="pointTeam1" readonly="true"
                    aria-label="Sizing example input" aria-describedby="button-addon1">
            </div>
            <div class="input-group mb-3  w-25 px-3">
                <span class="input-group-text " id="scoreTeam2"></span>
                <input type="text" class="form-control" id="pointTeam2" readonly="true"
                    aria-label="Sizing example input" aria-describedby="button-addon1">
            </div>
            <div class="input-group mb-3 w-25 px-3 ">
                <button class="btn btn-primary" type="button" id="hitted" onclick="hit()">Bowl</button>
                <input type="text" class="form-control" placeholder="" readonly="true" id="shots"
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary my-4" onclick="playSecond()" id="playSecondTeam" style="display: none;"
                type="button">Click To Play 2nd Team</button>
        </div>

        <div id="table"></div>
    </div>

    <div id="playTeam2" style="display: none;">
        <div class="d-flex flex-row justify-content-evenly my-4">
            <div class="input-group mb-3  w-25">
                <span class="input-group-text ">Batsman</span>
                <input type="text" class="form-control" id="batter1" readonly="true" aria-label="Sizing example input"
                    aria-describedby="button-addon1">
            </div>
            <div class="input-group mb-3  w-25">
                <span class="input-group-text">Bowler</span>
                <input type="text" class="form-control" id="bowler1" readonly="true" aria-label="Sizing example input"
                    aria-describedby="button-addon1">
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center my-4">
            <div class="input-group mb-3  w-25 px-3">
                <span class="input-group-text ">Scorecard</span>
                <input type="text" class="form-control" id="scorecardTeam2" readonly="true"
                    aria-label="Sizing example input" aria-describedby="button-addon1">
            </div>
            <div class="input-group mb-3  w-25 px-3">
                <span class="input-group-text " id="playingTeamPoint1"></span>
                <input type="text" class="form-control" id="playPointTeam1" readonly="true"
                    aria-label="Sizing example input" aria-describedby="button-addon1">
            </div>
            <div class="input-group mb-3  w-25 px-3">
                <span class="input-group-text " id="playingTeamPoint2"></span>
                <input type="text" class="form-control" id="playPointTeam2" readonly="true"
                    aria-label="Sizing example input" aria-describedby="button-addon1">
            </div>
            <div class="input-group mb-3 w-25 px-3 ">
                <button class="btn btn-primary" type="button" id="hitted1" onclick="hit1()">Bowl</button>
                <input type="text" class="form-control" placeholder="" readonly="true" id="shots1"
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary my-2" onclick="getSummary1()" id="inning1" style="display: none;"
            type="button">Show 1st Inning </button>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary my-2" onclick="hideSummary1()" id="hideInning1" style="display: none;"
            type="button">Hide 1st Inning </button>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary my-2" onclick="getSummary2()" id="inning2" style="display: none;"
            type="button">Show 2nd Inning </button>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary my-2" onclick="hideSummary2()" id="hideInning2" style="display: none;"
            type="button">Hide 2nd Inning</button>
    </div>
    <div class="container">
    <div class="row" id="hideTable1">
        <div>
            <table class="table" id="tab1">

            </table>
        </div>
        <div>
            <table class="table" id="tab2">

            </table>
        </div>


    </div>

    <div class="row" id="hideTable2">
        <div>
            <table class="table" id="tab3">

            </table>
        </div>
        <div>
            <table class="table" id="tab4">

            </table>
        </div>

    </div>
</div>
    <!-- Button trigger modal -->
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="getWinner"
            style="display: none;" type="button">Get Result</button>
    </div>


    <!-- Modal -->
    <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Congratulations</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="winnerData">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="newGame()">New Game</button>
                </div>
            </div>
        </div>
    </div>
    <div id="table1"></div>
    <div id="winnerModal"></div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="fantasyCricket.js"></script>


</body>

</html>
